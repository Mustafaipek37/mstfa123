<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ù§Ô∏èNƒ∞SAMMM‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  min-height:100vh;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ffe6f0,#fff);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow-x:hidden;
}

/* ===== KALP EFEKTƒ∞ ===== */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}
.heart{
  position:absolute;
  bottom:-20px;
  width:18px;
  height:18px;
  background:#ff4d94;
  transform:rotate(45deg);
  animation:float 12s linear infinite;
  opacity:.6;
}
.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:#ff4d94;
  border-radius:50%;
}
.heart::before{top:-9px;left:0}
.heart::after{left:-9px;top:0}

@keyframes float{
  from{transform:translateY(0) rotate(45deg)}
  to{transform:translateY(-120vh) rotate(45deg)}
}

/* ===== Gƒ∞Rƒ∞≈û ===== */
#intro{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ffb3d9,#fff0f5);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:fadeOut 1.2s ease forwards;
  animation-delay:5s;
}
@keyframes fadeOut{
  to{opacity:0;visibility:hidden}
}
.intro-box{text-align:center}
.intro-line{
  font-size:2.4rem;
  margin:12px 0;
  color:#ff2f92;
  font-weight:500;
  opacity:0;
  animation:lineIn .8s ease forwards;
}
.intro-line span{
  font-size:3.2rem;
  font-weight:900;
  color:#ff0066;
  margin-right:6px;
}
.intro-line:nth-child(1){animation-delay:.3s}
.intro-line:nth-child(2){animation-delay:.9s}
.intro-line:nth-child(3){animation-delay:1.5s}
.intro-line:nth-child(4){animation-delay:2.1s}
.intro-line:nth-child(5){animation-delay:2.7s}

@keyframes lineIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

/* ===== ANA ===== */
.container{
  position:relative;
  z-index:5;
  width:100%;
  max-width:900px;
  background:white;
  border-radius:26px;
  padding:24px;
  box-shadow:0 30px 80px rgba(255,0,102,.25);
  text-align:center;
}

/* ===== BA≈ûLIK ===== */
h1{
  font-size:2.6rem;
  color:#ff0066;
  margin-bottom:8px;
}
.subtitle{
  color:#ff5fa2;
  margin-bottom:20px;
}

/* ===== GALERƒ∞ ===== */
.gallery{
  position:relative;
  width:100%;
  height:460px;
  border-radius:22px;
  overflow:hidden;
  background:#000;
}
.gallery img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity .6s ease;
}
.gallery img.active{opacity:1}

/* ===== NOT ===== */
.note{
  background:#fff0f7;
  padding:18px;
  border-radius:16px;
  color:#ff2f92;
  font-size:1.2rem;
  margin:18px 0;
}

/* ===== BUTON ===== */
.controls{
  display:flex;
  justify-content:center;
  gap:20px;
}
.btn{
  width:60px;
  height:60px;
  border-radius:50%;
  border:none;
  background:#ff0066;
  color:white;
  font-size:1.6rem;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(255,0,102,.4);
}
.btn:active{transform:scale(.95)}

/* ===== M√úZƒ∞K ===== */
#musicBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#ff0066;
  color:white;
  padding:14px 18px;
  border-radius:999px;
  font-size:.95rem;
  box-shadow:0 10px 25px rgba(255,0,102,.4);
  cursor:pointer;
  z-index:999;
}

/* Mobil */
@media(max-width:600px){
  .gallery{height:360px}
  h1{font-size:2.1rem}
}
</style>
</head>

<body>

<!-- KALPLER -->
<div class="hearts" id="hearts"></div>

<!-- Gƒ∞Rƒ∞≈û -->
<div id="intro">
  <div class="intro-box">
    <div class="intro-line"><span>N</span>EFESƒ∞MMM</div>
    <div class="intro-line"><span>ƒ∞</span>Yƒ∞Kƒ∞MMMM</div>
    <div class="intro-line"><span>S</span>EVGƒ∞Lƒ∞MMM</div>
    <div class="intro-line"><span>A</span>≈ûKIMMMM</div>
    <div class="intro-line"><span>M</span>ELEƒûƒ∞MMM</div>
  </div>
</div>

<!-- ANA -->
<div class="container">
  <h1>‚ù§Ô∏èNƒ∞SAMMM‚ù§Ô∏è</h1>
  <div class="subtitle">Her≈üeyimm Kƒ±ymetlimmm G√ºzelimmm</div>

  <div class="gallery" id="gallery"></div>

  <div class="note" id="note"></div>

  <div class="controls">
    <button class="btn" onclick="prev()">‚Äπ</button>
    <button class="btn" onclick="next()">‚Ä∫</button>
  </div>
</div>

<!-- M√úZƒ∞K -->
<div id="musicBtn" onclick="playMusic()">üéµ</div>

<iframe id="yt"
src="teoman.mp3"
allow="autoplay"
style="display:none"></iframe>

<script>
/* ===== KALP OLU≈ûTUR ===== */
const hearts=document.getElementById("hearts");
for(let i=0;i<12;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"%";
  h.style.animationDuration=10+Math.random()*8+"s";
  h.style.opacity=Math.random()*.5+.3;
  hearts.appendChild(h);
}

/* ===== GALERƒ∞ ===== */
const data=[
 {img:"N1.jpg",note:"‚ù§Ô∏èG√ºzelimmmmmm...‚ù§Ô∏è"},
 {img:"N2.jpg",note:"‚ù§Ô∏èBirtanemmmmm...‚ù§Ô∏è"},
 {img:"N3.jpg",note:"‚ù§Ô∏èSevgilimmmmmm...‚ù§Ô∏è"},
 {img:"N4.jpg",note:"‚ù§Ô∏èBebeƒüimmmmmm...‚ù§Ô∏è"},
 {img:"99.jpg",note:"‚ù§Ô∏èG√úzelll kƒ±zƒ±mmmm...‚ù§Ô∏è"},
 {img:"N7.jpg",note:"‚ù§Ô∏èPrensesimmmmmm...‚ù§Ô∏è"},
 {img:"N8.jpg",note:"‚ù§Ô∏èKƒ±ymetlimmmmmm...‚ù§Ô∏è"},
 {img:"N10.jpg",note:"‚ù§Ô∏èSultanƒ±mmmmmmm...‚ù§Ô∏è"},
 {img:"N.jpg",note:"‚ù§Ô∏èG√ºl√ºmmmmmmm...‚ù§Ô∏è"},
];

const gallery=document.getElementById("gallery");
const note=document.getElementById("note");
let i=0;

data.forEach((d,idx)=>{
  const img=document.createElement("img");
  img.src=d.img;
  if(idx===0)img.classList.add("active");
  gallery.appendChild(img);
});

const imgs=document.querySelectorAll(".gallery img");
note.textContent=data[0].note;

function show(n){
  imgs.forEach(im=>im.classList.remove("active"));
  imgs[n].classList.add("active");
  note.textContent=data[n].note;
}
function next(){i=(i+1)%data.length;show(i)}
function prev(){i=(i-1+data.length)%data.length;show(i)}

/* ===== M√úZƒ∞K ===== */
function playMusic(){
  const yt=document.getElementById("yt");
  yt.src=yt.src.replace("mute=1","mute=0");
  document.getElementById("musicBtn").style.display="none";
}

/* ===== Tƒ∞TRE≈ûƒ∞M (HAFƒ∞F) ===== */
if(navigator.vibrate){
  navigator.vibrate([150,80,150]);
}
</script>

</body>
</html>
