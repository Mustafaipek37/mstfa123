<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>â¤ï¸ N Ä° S A M â¤ï¸</title>
    <style>
        /* Minimal reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe6f2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Ana konteyner */
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.08);
            border: 2px solid #ff99cc;
            margin: auto;
        }
        
        /* BaÅŸlÄ±k */
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px dashed #ff99cc;
        }
        
        .title {
            color: #ff3399;
            font-size: clamp(2rem, 5vw, 2.8rem);
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #ff6699;
            font-size: clamp(1rem, 3vw, 1.1rem);
        }
        
        /* AKROSTÄ°Å BÃ–LÃœMÃœ */
        .acrostic-box {
            background: #fff5f9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid #ffb3d9;
            text-align: center;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .acrostic-title {
            color: #ff3399;
            font-size: clamp(1.3rem, 4vw, 1.6rem);
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .acrostic-line {
            color: #ff3385;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            line-height: 1.6;
            margin: 8px 0;
            opacity: 0;
            animation: lineAppear 0.8s forwards;
        }
        
        @keyframes lineAppear {
            to { opacity: 1; }
        }
        
        /* Harf vurgulama */
        .letter-n { color: hwb(29 0% 0%); font-weight: bold; }
        .letter-i { color: hwb(101 2% 39%); font-weight: bold; }
        .letter-s { color:  hwb(303 2% 43%); font-weight: bold; }
        .letter-a { color: hwb(212 2% 27%); font-weight: bold; }
        
        
        /* FOTOÄRAF KUTUSU - GÃœNCELLENDÄ° */
        .photo-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            height: 500px; /* Sabit yÃ¼kseklik */
            margin: 0 auto 30px;
            background: #f8f8f8;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #ff99cc;
        }
        
        /* RESÄ°M KONTEYNERÄ° - YENÄ° EKLENDÄ° */
        .image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .photo-slide {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* DeÄŸiÅŸtirildi: cover -> contain */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            background: white; /* Beyaz arkaplan */
            border-radius: 10px;
            padding: 5px; /* Kenar boÅŸluÄŸu */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .photo-slide.active {
            opacity: 1;
        }
        
        /* Yatay resimler iÃ§in */
        .photo-slide.landscape {
            width: 90%;
            height: auto;
        }
        
        /* Dikey resimler iÃ§in */
        .photo-slide.portrait {
            width: auto;
            height: 90%;
        }
        
        /* Kare resimler iÃ§in */
        .photo-slide.square {
            width: 80%;
            height: 80%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        /* Resim boyut bilgisi */
        .size-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none; /* Ä°stersen gÃ¶ster */
        }
        
        /* NOT BÃ–LÃœMÃœ */
        .note-container {
            background: #fff5f9;
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            border: 2px solid #ffb3d9;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .note-text {
            color: #ff3385;
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            font-style: italic;
            line-height: 1.5;
        }
        
        /* KONTROLLER */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .nav-btn {
            width: 60px;
            height: 60px;
            background: white;
            border: 3px solid #ff99cc;
            border-radius: 50%;
            color: #ff3399;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .nav-btn:hover {
            background: #ffccdd;
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }
        
        /* SAYFA BÄ°LGÄ°SÄ° */
        .page-info {
            color: #ff6699;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 600;
            text-align: center;
            margin: 15px 0;
        }
        
        /* NOKTA GÃ–STERGESÄ° */
        .dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }
        
        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ffccdd;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .dot.active {
            background: #ff3399;
            transform: scale(1.2);
        }
        
        /* Mobil uyum */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .nav-btn {
                width: 55px;
                height: 55px;
                font-size: 1.6rem;
            }
            
            .photo-container {
                height: 400px; /* Mobilde daha kÃ¼Ã§Ã¼k */
                max-width: 95%;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            
            .acrostic-box, .note-container {
                padding: 15px;
            }
            
            .controls {
                gap: 15px;
            }
            
            .nav-btn {
                width: 50px;
                height: 50px;
            }
            
            .photo-container {
                height: 350px;
            }
        }
        
        /* Koyu mod */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #33001b 0%, #660033 100%);
            }
            
            .container {
                background: #1a0010;
                border-color: #ff3399;
            }
            
            .acrostic-box, .note-container {
                background: #33001a;
                border-color: #ff3399;
            }
            
            .acrostic-line, .note-text {
                color: #ff99cc;
            }
            
            .nav-btn {
                background: #33001a;
                border-color: #ff3399;
                color: #ff99cc;
            }
            
            .dot {
                background: #660033;
            }
            
            .dot.active {
                background: #ff3399;
            }
            
            .photo-slide {
                background: #2a0015;
            }
        }
    </style>
    <meta name="theme-color" content="#ff3399">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">â¤ï¸ N Ä° S A â¤ï¸</h1>
            <div class="subtitle"></div>
        </div>
        
        <!-- AKROSTÄ°Å -->
        <div class="acrostic-box">
            <div class="acrostic-title">Nisammm</div>
            <div id="acrosticLines"></div>
        </div>
        
        <!-- FOTOÄRAF KUTUSU -->
        <div class="photo-container">
            <div class="image-wrapper">
                <!-- 6 RESÄ°M - DÄ°NAMÄ°K OLARAK EKLENECEK -->
            </div>
        </div>
        
        <!-- NOT -->
        <div class="note-container">
            <div class="note-text" id="noteText"></div>
        </div>
        
        <!-- KONTROLLER -->
        <div class="controls">
            <button class="nav-btn" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <button class="nav-btn" id="nextBtn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <!-- SAYFA -->
        <div class="page-info">
            <span id="pageCounter">1 / 6</span>
        </div>
        
        <!-- NOKTA -->
        <div class="dots" id="dotsContainer"></div>
    </div>

    <script>
        // VERÄ°LER
        const galleryData = [
            { 
                src: "N9.jpg", 
                note: "N: Nefesimsin, hayatÄ±msÄ±n, her ÅŸeyimsin..." 
            },
            { 
                src: "N11.jpg", 
                note: "Ä°: IÅŸÄ±ÄŸÄ±msÄ±n, iÃ§imdeki parÄ±ltÄ±msÄ±n..." 
            },
            { 
                src: "N12.jpg", 
                note: "S: Sevgilimm, kÄ±ymetlimm bebeÄŸimsinn..." 
            },
            { 
                src: "N10.jpg", 
                note: "A: AlÄ±nn yazÄ±mm, hayatÄ±msÄ±nn..." 
            },
            { 
                src: "N3.jpg", 
                note: "â¤ï¸ GÃ¼zelliÄŸinle beni benden alÄ±rsÄ±nn..." 
            },
            { 
                src: "N15.jpg", 
                note: "ğŸ’– Sevincinle Sevincime mutluluk katarsÄ±nnn..." 
            }
        ];

        // NÄ°SA AKROSTÄ°ÅÄ°
        const acrosticLines = [
            '<span class="letter-n">N</span>efesim, hayatÄ±mm',
            '<span class="letter-i">Ä°</span>Ã§imdeki Ä±ÅŸÄ±ÄŸÄ±mm',
            '<span class="letter-s">S</span>evgilim, biricik aÅŸkÄ±mm',
            '<span class="letter-a">A</span>dÄ±nÄ± sayÄ±klar durarÄ±mm'
        ];

        // DeÄŸiÅŸkenler
        let currentIndex = 0;
        let slides = [];
        
        // DOM elementleri
        const imageWrapper = document.querySelector('.image-wrapper');
        const noteText = document.getElementById('noteText');
        const pageCounter = document.getElementById('pageCounter');
        const dotsContainer = document.getElementById('dotsContainer');
        const acrosticLinesDiv = document.getElementById('acrosticLines');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        // RESÄ°M ORANLARINI KONTROL ET
        function getImageOrientation(width, height) {
            const ratio = width / height;
            if (ratio > 1.1) return 'landscape';   // Yatay
            if (ratio < 0.9) return 'portrait';    // Dikey
            return 'square';                       // Kare
        }
        
        // RESÄ°M EKLERKEN BOYUT AYARLA
        function applyImageSize(img, naturalWidth, naturalHeight) {
            const orientation = getImageOrientation(naturalWidth, naturalHeight);
            
            // Resim sÄ±nÄ±fÄ±nÄ± ayarla
            img.classList.add(orientation);
            
            console.log(`ğŸ“¸ Resim: ${img.src.split('/').pop()}, Boyut: ${naturalWidth}x${naturalHeight}, Oryantasyon: ${orientation}`);
        }
        
        // RESÄ°M YÃœKLE
        function loadImage(src, index) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = function() {
                    console.log(`âœ… Resim ${index + 1} yÃ¼klendi: ${src} (${this.naturalWidth}x${this.naturalHeight})`);
                    
                    const slide = document.createElement('img');
                    slide.className = 'photo-slide';
                    slide.alt = `AnÄ±mÄ±z ${index + 1}`;
                    slide.src = src;
                    
                    // Boyut bilgisini ekle
                    const sizeSpan = document.createElement('span');
                    sizeSpan.className = 'size-info';
                    sizeSpan.textContent = `${this.naturalWidth}x${this.naturalHeight}`;
                    slide.appendChild(sizeSpan);
                    
                    // Oryantasyona gÃ¶re sÄ±nÄ±f ekle
                    applyImageSize(slide, this.naturalWidth, this.naturalHeight);
                    
                    // Hata durumu
                    slide.onerror = function() {
                        this.onerror = null;
                        this.style.backgroundColor = '#ffe6f2';
                        this.style.display = 'flex';
                        this.style.alignItems = 'center';
                        this.style.justifyContent = 'center';
                        this.innerHTML = `<div style="color: #ff3399; padding: 20px; text-align: center;">
                            AnÄ±mÄ±z ${index + 1}<br>
                            <small style="font-size: 0.9em;">Resim yÃ¼klenemedi</small>
                        </div>`;
                    };
                    
                    imageWrapper.appendChild(slide);
                    slides.push(slide);
                    resolve(slide);
                };
                
                img.onerror = function() {
                    console.error(`âŒ Resim ${index + 1} yÃ¼klenemedi: ${src}`);
                    
                    // Placeholder oluÅŸtur
                    const slide = document.createElement('div');
                    slide.className = 'photo-slide';
                    slide.style.backgroundColor = '#ffe6f2';
                    slide.style.display = 'flex';
                    slide.style.alignItems = 'center';
                    slide.style.justifyContent = 'center';
                    slide.innerHTML = `<div style="color: #ff3399; padding: 20px; text-align: center;">
                        AnÄ±mÄ±z ${index + 1}<br>
                        <small style="font-size: 0.9em;">Resim yÃ¼klenemedi</small>
                    </div>`;
                    
                    imageWrapper.appendChild(slide);
                    slides.push(slide);
                    resolve(slide);
                };
                
                img.src = src;
            });
        }
        
        // BAÅLANGIÃ‡
        async function init() {
            console.log('ğŸš€ Site baÅŸlatÄ±lÄ±yor...');
            
            // AkrostiÅŸi yÃ¼kle
            loadAcrostic();
            
            // TÃ¼m resimleri yÃ¼kle
            const loadPromises = galleryData.map((item, index) => 
                loadImage(item.src, index)
            );
            
            await Promise.all(loadPromises);
            
            // NoktalarÄ± oluÅŸtur
            createDots();
            
            // Ä°lk slaytÄ± gÃ¶ster
            updateDisplay();
            
            console.log(`âœ… ${slides.length} resim yÃ¼klendi`);
        }
        
        // AKROSTÄ°Å YÃœKLE
        function loadAcrostic() {
            acrosticLines.forEach((line, index) => {
                const lineElement = document.createElement('div');
                lineElement.className = 'acrostic-line';
                lineElement.innerHTML = line;
                lineElement.style.animationDelay = `${index * 0.3}s`;
                acrosticLinesDiv.appendChild(lineElement);
            });
        }
        
        // NOKTA OLUÅTUR
        function createDots() {
            galleryData.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (index === 0) dot.classList.add('active');
                
                dot.addEventListener('click', () => {
                    goToSlide(index);
                });
                
                dotsContainer.appendChild(dot);
            });
        }
        
        // EKRANI GÃœNCELLE
        function updateDisplay() {
            // TÃ¼m slaytlarÄ± gizle
            slides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // Aktif slaytÄ± gÃ¶ster
            if (slides[currentIndex]) {
                slides[currentIndex].classList.add('active');
            }
            
            // Notu gÃ¼ncelle
            noteText.textContent = galleryData[currentIndex].note;
            
            // SayacÄ± gÃ¼ncelle
            pageCounter.textContent = `${currentIndex + 1} / ${galleryData.length}`;
            
            // NoktalarÄ± gÃ¼ncelle
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }
        
        // SLAYT DEÄÄ°ÅTÄ°R
        function goToSlide(index) {
            currentIndex = (index + galleryData.length) % galleryData.length;
            updateDisplay();
        }
        
        function nextSlide() {
            goToSlide(currentIndex + 1);
        }
        
        function prevSlide() {
            goToSlide(currentIndex - 1);
        }
        
        // EVENT HANDLERS
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
        
        // KLAVYE KONTROLÃœ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
        });
        
        // SWIPE DESTEÄÄ°
        let touchStartX = 0;
        const photoContainer = document.querySelector('.photo-container');
        
        photoContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });
        
        photoContainer.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            }
        });
        
        // RESÄ°M BOYUTLARINI OPTÄ°MÄ°ZE ETME
        function optimizeImageSizes() {
            slides.forEach((slide, index) => {
                if (slide.complete && slide.naturalWidth) {
                    const containerWidth = photoContainer.clientWidth;
                    const containerHeight = photoContainer.clientHeight;
                    
                    const widthRatio = containerWidth / slide.naturalWidth;
                    const heightRatio = containerHeight / slide.naturalHeight;
                    const scale = Math.min(widthRatio, heightRatio) * 0.9; // %90 Ã¶lÃ§ek
                    
                    // Maksimum boyutlarÄ± ayarla
                    slide.style.maxWidth = `${slide.naturalWidth * scale}px`;
                    slide.style.maxHeight = `${slide.naturalHeight * scale}px`;
                }
            });
        }
        
        // PENCERE BOYUTU DEÄÄ°ÅÄ°NCE OPTÄ°MÄ°ZE ET
        window.addEventListener('resize', optimizeImageSizes);
        
        // SAYFA YÃœKLENDÄ°ÄÄ°NDE
        window.addEventListener('load', async () => {
            await init();
            // Resim boyutlarÄ±nÄ± optimize et
            setTimeout(optimizeImageSizes, 100);
        });
    </script>
</body>
</html>
